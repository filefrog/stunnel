---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: stunnel
  name: server-conf
data:
  stunnel.conf: |
    foreground = yes
    cert = /etc/stunnel/tls/cert.pem
    pid = /var/run/stunnel.pid
    [redis]
    accept  = 0.0.0.0:7379
    connect = localhost:6379

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: stunnel
  name: client-conf
data:
  stunnel.conf: |
    foreground = yes
    client = yes
    cert = /etc/stunnel/tls/cert.pem
    pid = /var/run/stunnel.pid
    [redis]
    accept = 127.0.0.1:6379
    connect = redis.stunnel.svc.cluster.local:6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stunnel
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      stunnel-demo: redis
  template:
    metadata:
      labels:
        stunnel-demo: redis
    spec:
      volumes:
        - name: server-conf
          configMap:
            name: server-conf
        - name: tls-cert
          configMap:
            name: tls-cert
            defaultMode: 0400

      containers:
        - name: redis
          image: redis
        - name: stunnel
          image: filefrog/stunnel:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: server-conf
              mountPath: /etc/stunnel
            - name: tls-cert
              mountPath: /etc/stunnel/tls
          ports:
            - name: secure-redis
              containerPort: 7379
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  namespace: stunnel
  name: redis
spec:
  selector:
    stunnel-demo: redis
  ports:
    - name: redis
      port: 6379
      targetPort: secure-redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stunnel
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      stunnel-demo: client
  template:
    metadata:
      labels:
        stunnel-demo: client
        app: client
    spec:
      volumes:
        - name: client-conf
          configMap:
            name: client-conf
        - name: tls-cert
          configMap:
            name: tls-cert
            defaultMode: 0400

      containers:
        - name: stunnel
          image: filefrog/stunnel:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: client-conf
              mountPath: /etc/stunnel
            - name: tls-cert
              mountPath: /etc/stunnel/tls

        - name: client
          image: redis
          command:
            - /bin/sh
            - -c
            - |
              trap 'exit 1' INT TERM QUIT
              while true; do
                date
                redis-cli set foo bar
                sleep 1
                redis-cli get foo
                sleep 1
              done

